<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div class="backgound-img">
            <img src="images/bg-pattern-card.svg" alt="pattern card" />
          </div>
        </header>
        <main>
          <div class="avatar">
            <img src="images/image-victor.jpg" alt="avatar" />
          </div>
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="city">London</p>
        </main>
        <footer>
          <div class="stat_container">
            <h2 class="stat_value">80K</h2>
            <p class="stat_name">Followers</p>
          </div>
          <div class="stat_container">
            <h2 class="stat_value">803K</h2>
            <p class="stat_name">Likes</p>
          </div>
          <div class="stat_container">
            <h2 class="stat_value">1.4K</h2>
            <p class="stat_name">Photos</p>
          </div>
        </footer>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marek Koz≈Çowski</a>.
      </div>
    </div>
  </body>
</html>
